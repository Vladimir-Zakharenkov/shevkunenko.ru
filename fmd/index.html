	<title>Фёдор Достоевский &laquo;Полное собрание сочинений и писем в 35 томах&raquo;</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="В январе 2014 года вышел в свет 1-й том академического Полного собрания сочинений и писем Ф. М. Достоевского в 35 томах. Это издание можно смело назвать одним из самых ожидаемых собраний сочинений классиков за последние годы. Новое академическое Полное собрание сочинений Ф. М. Достоевского в 35 томах, предпринимаемое Институтом русской литературы (Пушкинский Дом) как исправленное и дополненное издание выпущенного Институтом в 1972—1990 гг. Полного собрания сочинений Ф. М. Достоевского в 30 томах, вызвано к жизни резкой сменой читательских и научно-исследовательских интересов и приоритетов в условиях коренным образом преобразившейся в стране после 1991 года идеологической и культурной обстановки.">
