	<article class="fotopage" itemscope itemtype="http://schema.org/Book"> 

		<meta itemprop="author" content="Николай Модестов">
		<meta itemprop="name" content="Серийные убийцы">

		<meta itemprop="numberOfPages" content="364">
		<meta itemprop="description" content="В книге Николая Модестова &laquo;Серийные убийцы&raquo;,
			автор которой известен читателям по бестселлеру &laquo;Москва бандитская&raquo;, рассматривается одна
			из необъяснимых криминалистических загадок — феномен серийных убийств. Кто они, маньяки, наслаждающиеся
			кровью, мучениями и криками своих жертв? В книге правдиво рассказывается о самых громких преступлениях
			нашего времени, приводятся уникальные документы, впервые публикуются фотографии злодеев, фрагменты их
			исповедей и дневников.">
