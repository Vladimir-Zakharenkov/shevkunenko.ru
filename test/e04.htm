<!DOCTYPE html>

<html>

	<head>

		<title>Jump for Joy</title>

		<style>

			div {
			float:left;
			height:245px;
			text-align:left;
			border: solid #000 3px}

			#header {
			width:100%;
			border: 0px;
			height:50px}

			#main {
			background-color: white;
			height: 500px}
			
			.guess_box {
			height:245px}

		</style>

	<!-- Yandex.RTB -->
    <script>window.yaContextCb = window.yaContextCb || []</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>

</head>

	<body>

		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>

		<div id="main">

			<div class="guess_box"><img src="/img/admin/films/likvidaciya1.png" alt=""></div>
			<div class="guess_box"><img src="/img/admin/films/likvidaciya2.png" alt=""></div>
			<div class="guess_box"><img src="/img/admin/films/likvidaciya3.png" alt=""></div>
			<div class="guess_box"><img src="/img/admin/films/likvidaciya4.png" alt=""></div>

		</div>

		<script src="/JS/jquery-3.4.1.min.js"></script>
		<script>
			var zmn = jQuery.noConflict()
			
			zmn(document).ready(function()
				{
					zmn(".guess_box").click(function()
						{
						var discount = Math.floor((Math.random()*5)+5);
						var discount_msg = "<p>Your discount is " + discount + "%</p>";
						//alert(discount);
						zmn(this).append(discount_msg);
						zmn(this).each(function()
							{
							zmn(".guess_box").unbind("click");
							})
						});
				});
		</script>

	
    <div style="width:auto; max-height:220px; margin:0 auto;">

        <!-- Yandex.RTB R-A-2010454-2 -->
        <div id="yandex_rtb_R-A-2010454-2"></div>
        <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    renderTo: 'yandex_rtb_R-A-2010454-2',
                    blockId: 'R-A-2010454-2'
                })
            })</script>

    </div>

</body>

</html>
