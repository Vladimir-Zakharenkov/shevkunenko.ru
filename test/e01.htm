<!DOCTYPE html>

<html>

	<head>
		<title>jQuery goes to DOM-ville</title>
	<style>
		#change_me {
		position: absolute;
		top: 400px;
		left: 200px;
		font: 24px arial}
		#move_up, #move_down, #color, #disappear {
		padding: 5px}
	</style>
	<script src="/JS/jquery-3.4.1.min.js"></script>
	<!-- Yandex.RTB -->
    <script>window.yaContextCb = window.yaContextCb || []</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>

</head>

	<body>
		<button id="move_up">Move Up</button>
		<button id="move_down">Move Down</button>
		<button id="color">Change Color</button>
		<button id="disappear">Disappear/Re-appear</button>
		<div id="change_me">Make Me Do Stuff!</div>
		<script>
			$(document).ready(function() {
				$("#move_up").click( function() {
					$("#change_me").animate({top:100},200);
					});//end move_up
				$("#move_down").click( function() {
					$("#change_me").animate({top:500},2000);
					});//end move_down
				$("#color").click( function() {
					$("#change_me").css("color", "red");
					});//end color
				$("#disappear").click( function() {
					$("#change_me").toggle("slow");
					});//end disappear
			});//end doc ready
		</script>
	
    <div style="width:auto; max-height:220px; margin:0 auto;">

        <!-- Yandex.RTB R-A-2010454-2 -->
        <div id="yandex_rtb_R-A-2010454-2"></div>
        <script>
            window.yaContextCb.push(() => {
                Ya.Context.AdvManager.render({
                    renderTo: 'yandex_rtb_R-A-2010454-2',
                    blockId: 'R-A-2010454-2'
                })
            })</script>

    </div>

</body>

</html>
