				в которой молодой и пылкий гасконский пес по имени д'Артаньян приезжает Париж,
				чтобы просить руки сердца прекрасной болонки самой королевы, но тут же находит
				приключения на свой&hellip; хвост! Возлюбленная просит достать подвески ее хозяйки,

				сиять них, находятся у герцога, с которым нее роман. Д
