			<meta itemprop="description" content="Замечательный детский писатель Андрей Усачев,
				автор &laquo;Умной собачки Сони&raquo;, и аниматор Аида Зябликова, создавшая
				легендарные мультфильмы &laquo;Муми-тролль и комета&raquo;, &laquo;Следствие
				ведут колобки&raquo;, &laquo;Домовенок Кузя&raquo;, вместе придумали забавный
				короткометражный мультик под названием &laquo;Меню&raquo;.
				Действие развивается в ресторане. Но не простом, а особенном. Здесь играет живой
				оркестр, официанты поют арии, а на сцене творятся настоящие чудеса. Стоит гостям
				ресторана открыть тот или иной раздел меню, тут же поднимается занавес, и
				начинается представление, рассказывающее о кулинарных традициях разных стран мира.
				Это своего рода гастрономический экскурс, наполненный музыкой, песнями и остроумными
				шутками. Посмотрев &laquo;Меню&raquo;, большие и маленькие зрители узнают множество
				любопытных фактов: например, Ромео, оказывается, забирался на балкон к своей
				возлюбленной по спагетти.">
