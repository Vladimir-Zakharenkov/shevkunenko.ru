			<a href="/raznoe/razzakov1/glava631.htm" itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Фёдор Раззаков">
				<meta itemprop="name" content="Звёздные трагедии">

				<meta itemprop="datePublished" content="2007-01-01">
				<meta itemprop="numberOfPages" content="710">
				<meta itemprop="description" content="Когда погибает известный человек, это вызывает шок у всех, даже у тех, кто не являлся его поклонником. Вампилов, Урбанский, Шпаликов, Шепитько, Тальков, Цой, Харламов - эти звездные имена приковывали к себе внимание миллионов. Все признавали за ними несомненный талант, талант от бога, и верили, что они смогут сделать еще много. И никто не мог предположить, что трагическое стечение обстоятельств оборвет их жизни на самом взлете. Но бывает, что гибель кумира не только шокирует людей, но и влечет за собой массу слухов и досужих пересудов. Так, наверное, лучше узнать, что же произошло на самом деле, и просто отдать дань уважения выдающейся личности и талантливому человеку, который так трагично ушел из жизни&hellip;">

				<span itemscope itemtype="http://schema.org/ImageObject">

			<a href="/raznoe/nagibin/afanasich/glava086.htm" itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Юрий Нагибин">
				<meta itemprop="name" content="Над пропастью во лжи">
				<meta itemprop="genre" content="проза">

				<meta itemprop="description" content="В этой книге творчество известного писателя Юрия Нагибина предстаёт перед читателями в совершенно неожиданном ракурсе. Многочисленные поклонники, привыкшие к тонкой стилистике, полутонам нагибинских рассказов и повестей, несомненно, будут ошеломлены. Здесь автор пишет грубыми яркими красками, но постоянное обновление - удел и право настоящего художника. Сборник Ю.&nbsp;Нагибина - маскарад, на котором в бешеном танце соединились тени прошлого.">

			<a href="/raznoe/muhin/ubiystvo_stalina/glava685.htm" itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Юрий Мухин">
				<meta itemprop="name" content="Убийство Сталина и Берия">
				<meta itemprop="genre" content="биография">
				<meta itemprop="publisher" content="Крымский мост-9Д">
				<meta itemprop="isbn" content="5-89747-040-5">
				<meta itemprop="datePublished" content="2003-01-01">
				<meta itemprop="numberOfPages" content="736">
				<meta itemprop="description" content="О том, что Сталина убили в лучшем случае неоказанием помощи, а Берия заманили в засаду и убили безо всякого суда, известно давно. Хрущев, по сути, от Запада этого никогда и не скрывал. &quot;За дураков держали&quot; и &quot;держат&quot; только советский народ. Но в этом деле и историкам Запада был неясен мотив убийств. Стандартное объяснение - &quot;они боролись за власть&quot; - объясняет все и ничего. У непосредственных убийц Сталина и Берия власти было более, чем достаточно, более того, накануне убийства они были еще более приподняты в глазах страны и всего мира: Маленков, а не Сталин, читал отчетный доклад на XIX съезде КПСС, а Хрущев читал главный доклад Съезда - доклад об изменении Устава КПСС. Почему они, тем не менее, пошли на убийство? Почему вся партийная и государственная номенклатуры СССР эти убийства покрыла? В чем был ее коллективный интерес в этих убийствах? В книге вскрыты не только мотив убийств и конкретные убийцы, но показаны и все этапы заговора номенклатуры против советского народа: сплочение и поражение заговорщиков в 30-х годах, новое сплочение после Отечественной войны, прикрытие заговора еврейской версией (&quot;дело врачей&quot;), убийство вождей советского народа и, наконец, полная победа заговорщиков над народом в 1991 г. Показано то сложное положение, в которое попала победившая номенклатура КПСС в России и СНГ, даже имея ничем не ограниченную власть над населением и баснословные суммы денег, украденных у народа СССР.">
