				<meta itemprop="description" content="В городок Сновск из Швейцарии приезжает известный базельский врач Леон Ивановский вместе с сыном Яковом. Леон хочет показать сыну город, где родился и провёл своё детство. В Сновске Яков знакомится с Рахилью Рахленко, и молодые люди влюбляются друг в друга. Отец Якова не поддерживает решение сына жениться на Рахиль, так как женитьба на девушке из небогатой семьи маленького городка может помешать желанию отца сделать из сына известного врача. Яков уезжает обратно домой в Базель, но обещает переписываться почти каждый день, и, спустя год вернувшись в Сновск, делает Рахиль предложение. После свадьбы молодожёны уезжают в Швейцарию, где Рахиль рожает сына, которого называют Лев. Однако Рахиль в Базеле тоскует по родине и спустя небольшое время вместе с сыном возвращается в Сновск. Яков сильно скучает по своей жене и, оправдывая страхи отца, жертвует карьерой и едет к жене обратно на Украину. Здесь молодая семья переживает трудные времена, но, несмотря на все сложности, сохраняют свою любовь. Семейное счастье рушится в одночасье, когда Украину оккупируют немецко-фашистские войска, начавшие истреблять её еврейское население.">

				<meta itemprop="description" content="Идет 1934 год. События происходят на Старом Арбате, где все еще ездят трамваи, мчатся кони-извозчики, а также появляются первые автомобили, которые могут позволить себе лишь избранные. Этот крупнейший дом свысока &quot;наблюдает&quot; за прочей арбатовской мелочью. Проживают тут люди разных происхождений, возрастов и социального положения, коренным образом отличающихся своими взглядами. Для молодежи не важны социальный статус друг друга, они восхищаются насыщенной бытием. Среди жителей представитель интеллигенции – Саша Панкратов, противоположность Саши - Юра Шарок, а также дочка известного дипломата и партийного работника – Леночка Будягина. Две девочки Варя и Нина Ивановы, которые растут без родителей. У каждого из них свой уникальный путь, своя неповторимая дорога. Однако судьбы этих всех людей пересекаются. Важные обстоятельства происходят с Сашей Панкратовым. Его жизненная эпопея типична для своего времени.">
