			<meta itemprop="description" content="Годы гражданской войны. В небольшом городке Ревске у бабушки 
				с дедушкой гостит мальчик из Петрограда Миша. На город нападает банда Никитского, Миша видит, 
				что их постоялец, комиссар Полевой, прячет кортик. Миша с мамой едут на поезде в Петроград 
				вместе с отрядом Полевого. Комиссар, отправляющийся с отрядом на фронт, отдает мальчику кортик 
				и рассказывает ему о листке с тайнописью, спрятанном в нем. Именно за ним охотится Никитский. 
				В 1916 году во время взрыва линкора &quot;Императрица Мария&quot; Никитский убил своего 
				родственника, офицера Терентьева, чтобы завладеть кортиком, скрывающим сокровища. Вернувшись в
				Петроград, Миша со своими друзьями занимается постановкой агитспектакля и организацией пионерского
				отряда. Но тайна кортика не дает ему покоя. Однажды Миша встречает во дворе Никитского. Он открывает
				тайну кортика своим друзьям Генке и Славке, и они вместе начинают ее распутывать&hellip;">

			<meta itemprop="description" content="В основу сериала положена трилогия Анатолия Рыбакова
				&laquo;Дети Арбата&raquo;, &laquo;Страх&raquo;, &laquo;Прах и пепел&raquo;. Действие картины
				охватывает период с 1934 года по 1943 годы. Повествование вводит зрителей то в кремлевские
				кабинеты, то в атмосферу коммунальных квартир, то в институтские аудитории или тюремную камеру;

				трагическими событиями начала Великой Отечественной войны. Герои произведения – простые юноши
