				<meta itemprop="author" content="Николай Модестов">

				<meta itemprop="datePublished" content="1996-01-01">
				<meta itemprop="numberOfPages" content="400">
				<meta itemprop="description" content="Книга российского журналиста Николая Модестова - попытка приоткрыть завесу над преступной деятельностью самых известных бандитских группировок 90-х годов. История чеченской группировки. Банда ступинских &quot;беспредельщиков&quot;. Кто убивает воров в законе? Куда идет Россия? Криминальный прогноз.">

						alt="читать Николай Модестов &quot;Москва бандитская&quot;"
						title="читать Николай Модестов &quot;Москва бандитская&quot;"
						itemprop="image">

				</span>

			</a>

			<a href="/raznoe/razzakov2/glava811.htm"
				itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Фёдор Раззаков">
				<meta itemprop="name" content="Досье на звёзд: кумиры всех поколений">
				<meta itemprop="genre" content="биографии">
				<meta itemprop="publisher" content="ЭКСМО-Пресс">
				<meta itemprop="isbn" content="5-04-001567-4">
				<meta itemprop="datePublished" content="1998-01-01">
				<meta itemprop="numberOfPages" content="752">
				<meta itemprop="description" content="Не секрет, что звезды, во всяком случае большинство из них, не любят, когда их частная жизнь становится объектом усиленного внимания окружающих. Особенно когда речь идет о скандальных событиях, бросающих тень на их незапятнанный имидж. Но... такова плата за право называться звездой. Сотни эпизодов из жизни звезд - знаменательных и смешных, трагических и нелепых - составляют ткань увлекательного повествования о наших замечательных современниках. Такими они предстают перед нами по воле средств массовой информации, возлагающих на себя, как известно, полную ответственность за сказанное или написанное журналистами слово.">


				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Фёдор Раззаков &quot;Досье на звёзд: кумиры всех поколений&quot;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/kumiry.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/kumiryi.png">
					<meta itemprop="width" content="1000">
					<meta itemprop="height" content="1453">
					<img class="sshev click" src="/img/raznoe/razzakov/kumiry.png"
						alt="читать Фёдор Раззаков &quot;Досье на звёзд: кумиры всех поколений&quot;"
						title="читать Фёдор Раззаков &quot;Досье на звёзд: кумиры всех поколений&quot;"
						itemprop="image">

				</span>

			</a>

			<a href="/raznoe/razzakov1/glava312.htm"
				itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Фёдор Раззаков">
				<meta itemprop="name" content="Звёздные трагедии">
				<meta itemprop="genre" content="биографии">
				<meta itemprop="publisher" content="ЭКСМО-Пресс">
				<meta itemprop="isbn" content="978-5-699-22416-6">
				<meta itemprop="datePublished" content="2007-01-01">
				<meta itemprop="numberOfPages" content="710">
				<meta itemprop="description" content="Когда погибает известный человек, это вызывает шок у всех, даже у тех, кто не являлся его поклонником. Вампилов, Урбанский, Шпаликов, Шепитько, Тальков, Цой, Харламов - эти звездные имена приковывали к себе внимание миллионов. Все признавали за ними несомненный талант, талант от бога, и верили, что они смогут сделать еще много. И никто не мог предположить, что трагическое стечение обстоятельств оборвет их жизни на самом взлете. Но бывает, что гибель кумира не только шокирует людей, но и влечет за собой массу слухов и досужих пересудов. Так, наверное, лучше узнать, что же произошло на самом деле, и просто отдать дань уважения выдающейся личности и талантливому человеку, который так трагично ушел из жизни&hellip;">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Фёдор Раззаков &quot;Звёздные трагедии&quot;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/tragedii1.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/tragedii1i.png">
					<meta itemprop="width" content="1000">
					<meta itemprop="height" content="1453">
					<img class="sshev click" src="/img/raznoe/razzakov/tragedii1.png"
						alt="читать Фёдор Раззаков &quot;Звёздные трагедии&quot;"
						title="читать Фёдор Раззаков &quot;Звёздные трагедии&quot;"
						itemprop="image">

				</span>

			</a>

			<a href="/raznoe/razzakov4/glava836.htm"
				itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Фёдор Раззаков">
				<meta itemprop="author" content="Павел Глоба">
				<meta itemprop="name" content="Знаменитые скорпионы">
				<meta itemprop="genre" content="астрология">
				<meta itemprop="publisher" content="ЭКСМО-Пресс">
				<meta itemprop="isbn" content="978-5-699-45320-7">
				<meta itemprop="datePublished" content="2010-01-01">
				<meta itemprop="numberOfPages" content="640">
				<meta itemprop="description" content="В этой книге собраны биографии самых знаменитых людей нашей эпохи, рожденных под созвездием скорпиона, - настоящих бойцов, осторожных и смелых, умеющих найти уязвимую точку противника и нанести решающий удар. Авторы - легендарный астролог России Павел Глоба и не менее известный биограф-искусствовед Фёдор Раззаков - объединили свои усилия, чтобы на конкретных примерах показать влияние &quot;астрологической карты&quot; на судьбу и характер человека. Увлекательно, с массой живописных деталей они доказывают: все, что начертано звездами, сбывается! Вам представляется уникальная возможность это проверить, а также убедиться, как много общего у вас и кумиров, рожденных с вами под одной звездой.">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Павел Глоба, Фёдор Раззаков &quot;Знаменитые скорпионы&quot;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/scorpiony.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/scorpionyi.png">
					<meta itemprop="width" content="1000">
					<meta itemprop="height" content="1453">
					<img class="sshev click" src="/img/raznoe/razzakov/scorpiony.png"
						alt="читать Павел Глоба, Фёдор Раззаков &quot;Знаменитые скорпионы&quot;"
						title="читать Павел Глоба, Фёдор Раззаков &quot;Знаменитые скорпионы&quot;"
						itemprop="image">

				</span>

			</a>

			<a href="/raznoe/razzakov5/glava844.htm"
				itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Фёдор Раззаков">
				<meta itemprop="name" content="Бандиты времён капитализма">
				<meta itemprop="genre" content="биографии">
				<meta itemprop="publisher" content="ЭКСМО-Пресс">
				<meta itemprop="isbn" content="5-85585-893-6">
				<meta itemprop="datePublished" content="1996-01-01">
				<meta itemprop="numberOfPages" content="608">
				<meta itemprop="description" content="Ушел в небытие некогда могучий Советский Союз, постепенно сходит на нет и его преступность, уступая место новой формации отечественных бандитов. Пройдя путь от кепочек-малокозырок, золотых фикс и финок, они пришли к малиновым пиджакам и шестисотым &laquo;мерседесам&raquo;. О том, как все это произошло, и повествует второй том книги — &laquo;Бандиты времен капитализма&raquo;, который охватывает 1992–1995 годы.">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Фёдор Раззаков &quot;Бандиты времён капитализма&quot;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/bandity2.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/raznoe/razzakov/bandity2i.png">
					<meta itemprop="width" content="1000">
