				<meta itemprop="description" content="&laquo;Красная Марья&raquo;. Первая серия начинается с картины повседневной жизни начала XX века в России. Богатые, зажиточные люди сидят дома у Меньшиковых, едят, выпивают и разговаривают о том, кто из них лучше, кого уважают и о том, какие нынче крестьяне. Среди них присутствует и Анисим, который любит Марью. Он спорит на то, что если она убьет медведя и принесет гладкую его шкуру, то женится на ней и мельницу отдаст. Дает срок ей управиться в 3 дня. Марья возвращается с добычей, цела и невредима, но уходит от Анисима, уплывая на лодке со своей дочкой. Чувства его остаются при себе, но он не может её уговорить остаться. Далее показывают пышные гулянья в доме Клычкова. Он при всех завещает своей дочери Серафиме все золотодобывающие рудники и приказывает всем целовать её сапог. Константин Жуков отказывается это делать. Серафима это запомнит. В стране тем временем начинается революция, гражданская война доходит и до Сибирской деревни. Марья становится руководителем партизанского отряда. В её отряде и славный удалой Фрол, который неравнодушен к Марье. Но по прошествии времени он возвращается к белым. Константин Жуков и Серафима тем временем скрываются в лесах и находят убежище в монастыре. Там они для всех решают стать мужем и женой. Филипп Меньшиков попадает к красным и его начинают раскулачивать и допрашивать. Он думает тем временем, как избавиться от Марьи, и подстрекает на это дело Фрола, который в итоге соглашается пойти к ней домой, чтобы та впустила его.">

				<meta itemprop="description" content="&laquo;Пришлые люди&raquo;. Фрол приходит пьяным к дому Марьи с помощью Филиппа и Демида Меньшиковых и прикидывается, что его зарезал Анисим. Марья открывает дверь и в дом врываются Меньшиковы. Они забирают Марью и её дочь. Фрол остался лежать на земле. Потом, придя в себя, пошёл вслед за ними. На горе у пропасти Филипп поднимает камень, но не может бросить в Марью, глядя в её глаза. Марья ему говорит: &quot;Ну что ж ты дрожишь-то, а? Ну бей! Что у тебя руки-то дрожат! Ну? Я тебе и мертвая поперек дороги стану!&quot;. На это он отвечает: &quot;Отвороти глаза-то, отвороти&quot;, и просит Демида закрыть ей лицо, чтобы не видеть. Фрол переплывая через реку кричит, но его не слушают. Филипп убивает Марью, и Фрол, переплыв реку всё это видит, но сделать уже ничего не может. После этого Филипп с Демидом решают, чтобы Демид уехал из здешних мест навсегда, а Филипп должен остаться. Во время их разговора в лодке Филипп предупреждает: &quot;И, гляди, Фролка. По одной плашке теперь ходим. Переломится — вместе загремим. Ясно?&quot;. Анисим находит в расщелине дочь Марьи и берет её на воспитание. Некоторое время спустя Анисим подводит Филиппа к той же самой горе, где была убита Марья, и говорит Филиппу в лицо: &quot;Ну! Узнаешь место гад? Твори молитву, твори молитву!&quot; Анисим мстит за Марью и убивает Филиппа, столкнув того с обрыва. По прошествии времени, Демид приходит к Захару Большакову - председателю колхоза и начинает пытать, чтобы тот рассказал, где его брат. Привязали Захара к лошади и начали возить по снегу. Однако вмешался Фрол и помог тому выпутаться. После того, как выписали из санчасти Захара, Анисим ему рассказал, что это он убил Филиппа и что на месте Захара его должны были привязать к лошадям. Демид же нашёл Клычкову, Жукова и Тараса. Вместе они решают: как быть дальше, куда идти, где обосноваться и как найти подход к председателю колхоза. В пути среди других переселенцев нашли людей с документами, убили их и теперь уже с документами под чужими именами. Константин Жуков теперь — Морозов Устин Акимыч, Клычкова Серафима — Морозова Пистимея Макаровна, а Тарас уже Юргин Илья. Прибывают они в деревню и в колхоз их принимает Захар Захарович Большаков. Устин становится героем, сумев спасти муку на растаявшем льду и тем самым снискав уважение Захара и остальных мужиков. Потом Устин находит Фрола и припоминает всё тому. Фролу теперь опять приходится под неволей быть и слушаться.">

				<meta itemprop="description" content="&laquo;Захар Большаков&raquo;. Пистимея говорит, что нужно бежать. Но Устин сходит с ума. Ему мерещится Фёдор, который смотрит ему прямо в глаза. &quot;Федька! Отвороти глаза-то, отвороти глаза-то!&quot;. Потом идёт в погреб и стреляется. После этого Илья и Пистимея поджигают дом и убегают. Весной в дом Захара приезжает настоящая мама Миши Татьяна Васильевна и хочет забрать его в Москву, но мальчик убегает обратно с вокзала домой. Тогда ей приходится остаться в деревне, чтоб мальчик к ней привык. Но он категорически отказывается носить свою настоящую фамилию — Павлов. Умирает Анисим Шатров. Перед смертью просит похоронить его рядом с Марьей Вороновой, потому что всю жизнь любил только её. Митя Курганов никак не хочет принять решение отца уйти из семьи. И всячески &quot;цепляет&quot; Клавдию и Фрола. В конечном итоге уезжает в город и устраивается на хорошую работу. У Вари и Егора рождается сын Фёдор. Захар добивается строительства моста через Светлиху. В городе Большаков встречает Митю и у них происходит серьёзный разговор. После чего Митя возвращается в колхоз. После окончания строительства моста — у людей праздник. Захар поздравляет всех, и вспоминает Марью. &quot;Не знаю, как вы, а я сегодня нашу Марью вспомнил! Как бы она радовалась!&quot; Потом корреспондент просит сделать фото передовиков. Но в колхозе нет отличившихся. Все передовики. Когда все готовятся фотографироваться, зовут в свои ряды и Татьяну Васильевну. И ставят её рядом с Захаром и Мишей. Захар и Татьяна переглядываются и улыбаются друг другу. Отсюда становится ясно, что они симпатизируют друг другу.">
