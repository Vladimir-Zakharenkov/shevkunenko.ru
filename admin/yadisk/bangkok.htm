	<meta name="description" content="Хэл Стэнтон скрывается от властей и живет в Австралии под другим именем - совершенный на войне проступок грозит ему суровым наказанием. Теперь он добропорядочный член общества. Однако, как известно, все тайное в конце концов становится явным: в прессе всплывает информация, проливающая свет на его прошлое. Сэнтону придется расстаться с любимой девушкой. По той же причине он вынужден уйти с работы и исчезнуть&hellip; Спустя двадцать лет его дочь Катарина, родившаяся в результате последней - прощальной - ночи, узнает, что ее отец жив, и принимается за его поиски. Ее путь лежит через Таиланд. Здесь в аэропорту ей предъявляют обвинение в контрабанде героина, и Катарина попадает в тюрьму с презрительным названием &quot;Бангкок Хилтон&quot;. Ей грозит смертная казнь и помощи стоит ждать только от &hellip; отца.">
