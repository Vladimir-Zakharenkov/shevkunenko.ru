	<meta name="description" content="Экранизация романа М.А. Булгакова &laquo;Мастер и Маргарита&raquo;. В Москве 1934 года появляется Воланд со свитой. Воланда интересует &quot;строительство нового человека&quot; после тысячелетий существования старого, а также новое социальное устройство напрочь отрицающее старую философию и существование Бога. Собственно, поэтому Воланд и появляется в Москве. В первый же миг он встречается с редактором Берлиозом и поэтом Бездомным. Если поэт — наивный, невежественный юноша, то Берлиоз — интеллектуал использующий свою эрудицию для &quot;просвещения&quot; Бездомного в нужном власти направлении. То есть, согласно Писанию, Берлиоз — самый опасный преступник&hellip; В результате встречи с Воландом, Берлиоз попадает под трамвай, а Бездомный в сумасшедший дом. Желая посмотреть на &quot;новых людей&quot; Воланд собирает их в варьете. В результате нескольких испытаний московской публики Воланд убеждается, что &quot;&hellip;они как прежние, только их испортил &laquo;квартирный вопрос&raquo;. Но есть ли &quot;прежние&quot;? Есть. Это Мастер и Маргарита. Мастеру 40 лет, то есть в 1917 году — он взрослый человек. Он знает шесть языков и пишет роман о Понтии Пилате. Почему о Пилате? Потому, что Пилат, зная о невиновности Иешуа из трусости отправляет его на смерть. Так же, как русская интеллигенция, к какой причисляет себя Мастер, из трусости молчала о творящихся в стране беззакониях. Легко представить перспективу жизни Мастера в 30-х годах. Это не совсем понимает живущая в &quot;золотой клетке&quot; Маргарита и расценивает нерешительность Мастера в развитии их отношений, как охлаждение. Ясность наступает, Маргарита понимает. что удерживало Мастера, но поздно. Мастера арестуют. Перспектива их жизни в советской стране призрачна и Воланд помогает им соединиться навеки там, в той жизни. Мастер не заслужил света — он ничего, как и сотни тысяч таких же ничего не сделал для того, чтобы изменить существующий порядок вещей. Но он, как и миллионы других — заслужил покой, и люди жившие в это время прекрасно понимали это&hellip;">

ругих — заслужил покой, и люди жившие в это время прекрасно понимали это&hellip;">
