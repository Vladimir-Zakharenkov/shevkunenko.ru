				<meta itemprop="description" content="Старшеклассник Марти Макфлай с помощью машины времени, которую создал его друг &laquo;Док&raquo; Браун, попадает из своих 80-х в далекие 50-е. Там Марти встречается со своими будущими родителями, еще подростками, и со своим другом-профессором, совсем молодым. Он нарушает естественный ход событий прошлого, чем вызывает массу смешных и драматических ситуаций. Собственная смекалка и хитроумная фантазия профессора-изобретателя помогают Марти преодолеть все препятствия и благополучно вернуться в свое время.">

				<meta itemprop="description" content="В этой части герои перемещаются в будущее, чтобы исправить возникшую там угрозу, но нельзя перемещаться во времени, влиять на события и не изменить настоящее. Возвратившись из будущего, изобретатель Док и Марти МакФлай попадают в странное незнакомое время. Последствия путешествия во времени необходимо исправить. Но случается, казалось бы, непапровимое - Док оказывается в прошлом. И новые приключения ждут героев.">
