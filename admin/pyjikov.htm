			itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Александр Пыжиков">
				<meta itemprop="author" content="Александр Данилов">
				<meta itemprop="name" content="Рождение сверхдержавы">
				<meta itemprop="genre" content="историческая">
				<meta itemprop="publisher" content="ОЛМА-ПРЕСС">

				<meta itemprop="image" content="https://shevkunenko.ru/img/admin/books/pyjikov4.png">
				<meta itemprop="description" content="В книге рассматривается важнейший этап истории советского
					общества - период 1945 - 1953 годов. Анализируя различные аспекты внешней и внутренней
					политики СССР, авторы делают попытку комплексной оценки послевоенного советского общества.
					Исследование построено на уникальных архивных документах, многие из которых вводятся в
					научный оборот впервые. Широкая источниковая база позволила уточнить целый ряд вопросов
					международной политики страны, функционирования партийно-государственной власти,
					идеологической системы и т. д.">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption"

					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/admin/books/pyjikov4.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/admin/books/pyjikov4i.png">
					<meta itemprop="width" content="1000">
					<meta itemprop="height" content="1453">
						<img class="sshev click" src="/img/admin/books/pyjikov4.png"
							alt="Александр Пыжиков, Александр Данилов &laquo;Рождение сверхдержавы&raquo;"
				title="Александр Пыжиков, Александр Данилов &laquo;Рождение сверхдержавы&raquo;"
							itemprop="image">

		</a>

		<a href="/raznoe/pyjikov/grani/index.htm"
			itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Александр Пыжиков">
				<meta itemprop="name" content="Грани русского раскола">
				<meta itemprop="genre" content="историческая">
				<meta itemprop="publisher" content="Концептуал">
				<meta itemprop="isbn" content="978-5-906867-12-4">
				<meta itemprop="datePublished" content="2016-01-01">
				<meta itemprop="numberOfPages" content="536">
				<meta itemprop="description" content="В этой книге впервые показана полная картина последствий
					духовного раскола русского общества и подлинная роль старообрядчества в истории России">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Александр Пыжиков &laquo;Грани русского раскола&raquo;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/admin/books/pyjikov1.png">

						<img class="sshev click" src="/img/admin/books/pyjikov1.png"
							alt="Александр Пыжиков &laquo;Грани русского раскола&raquo;"
				title="Александр Пыжиков &laquo;Грани русского раскола&raquo;"
							itemprop="image">

				</span>

		</a>

		<a href="/raznoe/pyjikov/razlom/index.htm"
			itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Александр Пыжиков">
				<meta itemprop="name" content="славянский разлом">
				<meta itemprop="genre" content="историческая">
				<meta itemprop="publisher" content="Концептуал">
				<meta itemprop="isbn" content="978-5-906867-60-5">
				<meta itemprop="datePublished" content="2018-01-01">
				<meta itemprop="numberOfPages" content="272">
				<meta itemprop="description" content="Почему центром всей российской истории принято считать Киев
					и юго-западные княжества? По чьей воле не менее древний Север (Новгород, Псков, Смоленск, Рязань)
					или Поволжье считаются как бы второсортными? В этой книге с беспощадной ясностью показано, по какой
					причине вся отечественная история изложена исключительно с прозападных, южно-славянских и польских
					позиций. Факты, собранные здесь, свидетельствуют, что речь идёт не о стечении обстоятельств, а о
					целенаправленной многовековой оккупации России, о тотальном духовно-религиозном диктате
					полонизированной публики, умело прикрывающей своё господство. Именно её представители, ставшие
					главной опорой романовского трона, сконструировали государственно-религиозный каркас, до сего
					дня блокирующий память нашего населения. Различные немцы и прочие, обильно хлынувшие в элиту со
					времён Петра&nbsp;I, лишь подправляли здание, возведённое не ими. Данная книга явится откровением
					для многих, поскольку слишком уж непривычен предлагаемый исторический ракурс.">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Александр Пыжиков &laquo;Славянский разлом&raquo;">
					<link itemprop="contentUrl" href="https://shevkunenko.ru/img/admin/books/pyjikov2.png">
					<link itemprop="thumbnailUrl" href="https://shevkunenko.ru/img/admin/books/pyjikov2i.png">
					<meta itemprop="width" content="1000">
					<meta itemprop="height" content="1453">
						<img class="sshev click" src="/img/admin/books/pyjikov2.png"
							alt="Александр Пыжиков &laquo;Славянский разлом&raquo;"
				title="Александр Пыжиков &laquo;Славянский разлом&raquo;"
							itemprop="image">

				</span>

		</a>

		<a href="/raznoe/pyjikov/korni/index.htm"
			itemscope itemtype="http://schema.org/Book">

				<meta itemprop="author" content="Александр Пыжиков">
				<meta itemprop="name" content="Корни сталинского большевизма">
				<meta itemprop="genre" content="историческая">
				<meta itemprop="publisher" content="Концептуал">
				<meta itemprop="isbn" content="978-5-9906489-3-7">
				<meta itemprop="datePublished" content="2017-01-01">
				<meta itemprop="numberOfPages" content="384">
				<meta itemprop="description" content="О революции и Сталине написано многое, но в данной работе автор
					предлагает по-новому посмотреть на нашу историю. В основе книги - взгляд на различие ленинского и
					сталинского большевизма. Эти два течения имели разные истоки, социальную базу, идейные устремления.
					Не будет преувеличением сказать, что объединяла их только внешняя &laquo;вывеска&raquo; и набор
					общих лозунгов, чем во многом и ограничивается и схожесть. Понимание этого обстоятельства
					открывает новые горизонты не тольско с научной, но и с практической точки зрения. Позволяет более
					глубоко осмыслить бурные события отечественного XX века.">

				<span itemscope itemtype="http://schema.org/ImageObject">

					<meta itemprop="caption" content="Александр Пыжиков &laquo;Корни сталинского большевизма&raquo;">
