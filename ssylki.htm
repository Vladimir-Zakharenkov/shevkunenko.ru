<meta itemprop="description" content="Информация в сети интернет о Сергее Шевкуненко. В 1973 году на 
	студии &laquo;Беларусьфильм&raquo; режиссер Николай Калинин приступил к телевизионной экранизации повести 
	Анатолия Рыбакова &laquo;Кортик&raquo;. На роль главного героя - Миши Полякова - пробовались сразу несколько 
	юных актеров, в том числе и Сергей Шевкуненко. Сережа выглядел убедительнее своих соперников. 
	Не случайно сам Анатолий Рыбаков выразил желание, чтобы именно он был утвержден на главную роль.">
